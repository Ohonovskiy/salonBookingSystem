<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Working Hours Start -->
<div th:fragment="workingHours" class="container-xxl py-5">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-6">
                <div class="h-100">
                    <img class="img-fluid h-100" src="/img/open.png" alt="">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="bg-secondary h-100 d-flex flex-column justify-content-center p-5">
                    <p class="d-inline-flex bg-dark text-primary py-1 px-4 me-auto">Робочі години</p>
                    <h1 class="text-uppercase mb-4">Професіонали чекають на тебе</h1>
                    <div>
                        <div class="d-flex justify-content-between border-bottom py-2">
                            <h6 class="text-uppercase mb-0">Понеділок</h6>
                            <span class="text-uppercase">08:00 - 19:00</span>
                        </div>
                        <div class="d-flex justify-content-between border-bottom py-2">
                            <h6 class="text-uppercase mb-0">Вівторок</h6>
                            <span class="text-uppercase">08:00 - 19:00</span>
                        </div>
                        <div class="d-flex justify-content-between border-bottom py-2">
                            <h6 class="text-uppercase mb-0">Середа</h6>
                            <span class="text-uppercase">08:00 - 19:00</span>
                        </div>
                        <div class="d-flex justify-content-between border-bottom py-2">
                            <h6 class="text-uppercase mb-0">Четвер</h6>
                            <span class="text-uppercase">08:00 - 19:00</span>
                        </div>
                        <div class="d-flex justify-content-between border-bottom py-2">
                            <h6 class="text-uppercase mb-0">П'ятниця</h6>
                            <span class="text-uppercase">08:00 - 19:00</span>
                        </div>
                        <div class="d-flex justify-content-between py-2">
                            <h6 class="text-uppercase mb-0">Сб / Нд</h6>
                            <span class="text-uppercase text-primary">Закрито</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Working Hours End -->
</body>
</html>
